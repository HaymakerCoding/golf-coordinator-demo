<h3 mat-dialog-title class="text-center">Login</h3>
<mat-dialog-content>
    <form #loginForm [formGroup]="form" (ngSubmit)="submitForm(form.value)">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
        <button mat-raised-button class="mx-auto d-block" color="primary">Submit</button>
    </form>
    <br>
    <mat-expansion-panel class="mt-2 mb-2">
        <mat-expansion-panel-header>
        <mat-panel-title>
            Help, I forgot the login!
        </mat-panel-title>
        </mat-expansion-panel-header>
        <p><b>Username:</b> admin</p>
        <p><b>password:</b> haymaker</p>
        <h3>Why we give this out</h3>
        <p>This is a demo app. It is designed to showcase what we can build. The auth system is here to demo a simple token based login.</p>
    </mat-expansion-panel>
</mat-dialog-content>
